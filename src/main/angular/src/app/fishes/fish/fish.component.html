<td>{{fish.id}}</td>
<td>{{fish.name}}</td>
<td>({{fish.gender}})</td>
<td>{{fish.distinctSign}}</td>
<td>{{fish.arrivalDate}}</td>
<td>{{(fish.returnDate != null) ? fish.returnDate : "Not yet"}}</td>
<td>{{(fish.specie != null) ? fish.specie.name : "Unknown"}}</td>
<td>{{(fish.pool != null) ? fish.pool.id : "Not assigned to a pool"}}</td>
<button (click)="retireAnimal()">RETIRE</button>
