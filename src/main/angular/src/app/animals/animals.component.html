<app-creator (onSave)="refresh($event)"></app-creator>
<ul>
  <li *ngFor=" let a of animals">
    <app-animal [animal]="a" (retireEvent)="refresh($event)"></app-animal>
  </li>
</ul>
<br>
<h2>Retired</h2>
<br>
<ul>
  <li *ngFor=" let a of retiredAnimals">
    <app-animal [animal]="a" (retireEvent)="refresh($event)"></app-animal>
  </li>
</ul>
