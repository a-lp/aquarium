<h1>Species</h1>
<table class="species-table">
  <thead>
  <tr>
    <th>
      ID
    </th>
    <th>
      Name
    </th>
    <th>
      Alimentation
    </th>
    <th>
      Extinction Level
    </th>
    <th>
      Life Span
    </th>
    <th>Fishes</th>
  </tr>
  </thead>
  <tbody>
  <tr app-specie *ngFor=" let a of species" [specie]="a" (show)="showFishes($event)"></tr>
  </tbody>
</table>
