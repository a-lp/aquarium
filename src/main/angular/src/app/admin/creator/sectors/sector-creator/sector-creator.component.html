<div class="sector-page">
  <div class="close-button">
    <a (click)="hideSector()">X</a>
  </div>
  <div class="sector-content">
    <form [formGroup]="form">
      <div class="sector-info">
        <div>
          <label>Name</label> <input type="text" formControlName="name" [ngModel]="sector.name">
        </div>
        <div>
          <label>Location</label> <input type="text" formControlName="location" [ngModel]="sector.location">
        </div>
      </div>
      <div id="staffs">
        <div class="input-entry" *ngFor="let i of staffs">
          <input type="checkbox" [value]="i" [checked]="isIncluded(i)" (change)="selectElement(i)">
          <label>{{i.id + ' -' + i.surname + ' ' + i.name}}</label>
        </div>
      </div>
      <div>
        <button (click)="update()" [disabled]="(this.selectedStaff.length==0||!this.form.valid)?'disabled':''">Update
        </button>
      </div>
    </form>
  </div>
  <div>
    <div class="fish-schedule">
      <div id="pools">
        <h3 align="center">Pools</h3>
        <app-pool-list [pools]="pools"></app-pool-list>
      </div>
    </div>
  </div>
</div>
