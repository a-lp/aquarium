<table>
  <thead>
  <tr>
    <th>
      ID
    </th>
    <th>
      Start Period
    </th>
    <th>
      End Period
    </th>
    <th>
      Pool
    </th>
    <th *ngIf="modificable"></th>
    <th *ngIf="modificable"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor=" let schedule of schedules">
    <td>{{schedule.id}}</td>
    <td>{{this.datePipe.transform(schedule.startPeriod, 'dd/MM/yyyy')}}</td>
    <td>{{this.datePipe.transform(schedule.endPeriod, 'dd/MM/yyyy')}}</td>
    <td>{{schedule.pool}}</td>
    <td *ngIf="modificable">
      <button (click)="selectSchedule(schedule)">Show</button>
    </td>
    <td *ngIf="modificable" (click)="removeSchedule(schedule)">
      <button>Remove</button>
    </td>
  </tr>
  </tbody>
</table>
