<table>
  <thead>
  <tr>
    <th>
      ID
    </th>
    <th>
      Name
    </th>
    <th>
      Surname
    </th>
    <th>
      Address
    </th>
    <th>
      Birthday
    </th>
    <th>
      Social Security
    </th>
    <th>Role</th>
    <th></th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor=" let staff of staffs">
    <td>{{this.staff.id}}</td>
    <td>{{this.staff.name}}</td>
    <td>{{this.staff.surname}}</td>
    <td>{{this.staff.address}}</td>
    <td>{{this.datePipe.transform(this.staff.birthday,'dd/MM/yyyy')}}</td>
    <td>{{this.staff.socialSecurity}}</td>
    <td>{{this.staff.role}}</td>
    <td>
      <button (click)="selectStaff(staff)">Show</button>
    </td>
    <td>
      <button (click)="removeStaff(staff)">Remove</button>
    </td>
  </tr>
  </tbody>
</table>
