<div class="staff-page">
  <div class="close-button">
    <a (click)="hideStaff()">X</a>
  </div>
  <div class="staff-content">

    <form [formGroup]="form">
      <div class="staff-info">
        <div>
          <label>Name</label> <input type="text" formControlName="name" [ngModel]="staff.name">
        </div>
        <div>
          <label>Surname</label> <input type="text" formControlName="surname" [ngModel]="staff.surname">
        </div>
        <div>
          <label>Address</label> <input type="text" formControlName="address" [ngModel]="staff.address">
        </div>
        <div>
          <label>Birthday</label><input type="date" [max]="today()" formControlName="birthday"
                                        [ngModel]="datePipe.transform(staff.birthday,'yyyy-MM-dd')">
        </div>
        <div>
          <label>Social Security</label> <input type="text" formControlName="socialSecurity"
                                                [ngModel]="staff.socialSecurity">
        </div>
        <div>
          <label>Role</label><select formControlName="role" [ngModel]="staff.role">
          <option *ngFor="let i of roles" [value]="i">{{i}}</option>
        </select>
        </div>
        <div>
          <button (click)="update()" [disabled]="!form.valid">Update</button>
        </div>
      </div>
    </form>
  </div>

  <div class="relation">
    <div id="pool">
      <h3>Pool List</h3>
      <!--        <app-pool-list [pools]="this.pools" (onChange)="getPools(); onChange.emit(null)"></app-pool-list>-->
      <ul>
        <li *ngFor="let pool of pools">
          {{pool.id}} - {{pool.condition}}
        </li>
      </ul>
    </div>
    <div id="activities">
      <h3>Activity List</h3>
      <ul>
        <li *ngFor="let activity of activities">
          {{activity.id}} - Start:{{activity.startActivity}}, End: {{activity.endActivity}}, Open to
          public: {{activity.openToPublic}}
        </li>
      </ul>
    </div>
    <div id="sectors">
      <h3>Sector List</h3>
      <ul>
        <li *ngFor="let sector of sectors">
          {{sector.id}} - Name: {{sector.name}}, Location: {{sector.location}}
        </li>
      </ul>
    </div>

  </div>
</div>
