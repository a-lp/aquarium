<div *ngIf="this.pool!=null">
  <app-pool-creator (onHide)="this.pool=null;" [pool]="this.pool" [staffs]="staffs" [sectors]="sectors"
                    (onChange)="onSavePool($event)"></app-pool-creator>
</div>
<div *ngIf="this.pool==null">
  <form [formGroup]="form">
    <table>
      <thead>
      <tr>
        <th>Max Capacity</th>
        <th>Volume</th>
        <th>Condition</th>
        <th>Sector</th>
        <th>Responsible</th>
        <th>Save</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <th><input type="number" formControlName="maxCapacity"></th>
        <th><input type="number" formControlName="volume"></th>
        <th><select formControlName="condition">
          <option *ngFor="let i of conditions" [value]="i">{{i}}</option>
        </select></th>
        <th><select formControlName="sector">
          <option *ngFor="let i of sectors" [value]="i.id">{{i.name}}</option>
        </select></th>
        <th><select formControlName="responsible">
          <option *ngFor="let i of staffs" [value]="i.id">{{i.surname + " " + i.name}}</option>
        </select></th>
        <th>
          <button (click)="save($event)" [disabled]="!form.valid">Save</button>
        </th>
      </tr>
      </tbody>
    </table>
  </form>
  <table>
    <thead>
    <tr>
      <th>
        ID
      </th>
      <th>
        Max Capacity
      </th>
      <th>
        Volume
      </th>
      <th>
        Condition
      </th>
      <th></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor=" let pool of pools">
      <td>{{pool.id}}</td>
      <td>{{pool.maxCapacity}}</td>
      <td>{{pool.volume}}</td>
      <td>{{pool.condition}}</td>
      <td>
        <button (click)="showPool(pool)">Show</button>
      </td>
      <td>
        <button (click)="removePool(pool)">Remove</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
