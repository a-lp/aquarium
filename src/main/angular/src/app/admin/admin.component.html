<div class="content">
  <nav class="sidebar">
    <ul>
      <li [class]="shown==0?'selected':''"><a (click)="showComponent(0)"><img src="../../assets/fish.svg" width="50px"
                                                                              height="50px">Fishes</a></li>
      <li [class]="shown==1?'selected':''"><a (click)="showComponent(1)"><img src="../../assets/species.svg"
                                                                              width="50px"
                                                                              height="50px">Species</a></li>
      <li [class]="shown==2?'selected':''"><a (click)="showComponent(2)"><img src="../../assets/pools.svg" width="50px"
                                                                              height="50px">Pools</a></li>
      <li [class]="shown==3?'selected':''"><a (click)="showComponent(3)"><img src="../../assets/sector.svg" width="50px"
                                                                              height="50px">Sectors</a></li>
      <li [class]="shown==4?'selected':''"><a (click)="showComponent(4)"><img src="../../assets/staff.svg" width="50px"
                                                                              height="50px">Staff</a></li>
      <li [class]="shown==5?'selected':''"><a (click)="showComponent(5)"><img src="../../assets/schedule.svg"
                                                                              width="50px"
                                                                              height="50px">Schedules</a></li>
      <li [class]="shown==6?'selected':''"><a (click)="showComponent(6)"><img src="../../assets/activities.svg"
                                                                              width="50px"
                                                                              height="50px">Activities</a></li>
    </ul>
  </nav>
  <div #components class="creator-content">
    <div [class]="shown!=0?'hidden':''">
      <app-fishes-creator [pools]="pools" [species]="species" (onChange)="refresh($event)"></app-fishes-creator>
    </div>
    <div [class]="shown!=1?'hidden':''">
      <app-species-creator (onChange)="refresh($event)"></app-species-creator>
    </div>
    <div [class]="shown!=2?'hidden':''">
      <app-pools-creator [sectors]="sectors" (onChange)="refresh($event)"></app-pools-creator>
    </div>
    <div [class]="shown!=3?'hidden':''">
      <app-sectors-creator [pools]="pools" [staffs]="staffs" (onChange)="refresh($event)"></app-sectors-creator>
    </div>
    <div [class]="shown!=4?'hidden':''">
      <app-staffs-creator (onChange)="refresh($event)"></app-staffs-creator>
    </div>
    <div [class]="shown!=5?'hidden': ''">
      <app-schedules-creator [pools]="pools" (onChange)="refresh($event)"></app-schedules-creator>
    </div>
    <div [class]="shown!=6?'hidden': ''">
      <app-activities-creator [schedules]="schedules" [staffs]="staffs" [activities]="activities"
                              (onChange)="refresh($event)"></app-activities-creator>
    </div>

  </div>
</div>
