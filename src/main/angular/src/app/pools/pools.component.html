<div class="pool-content">
  <div class="pool-filters">
    <form [formGroup]="form">
      <label>Max Capacity: <input type="number" formControlName="maxCapacity"></label>
      <label>Volume: <input type="number" formControlName="volume"></label>
      <label style="grid-area: 2/ span 2;">Sector:
        <select formControlName="sector">
          <option [value]=""></option>
          <option *ngFor="let sector of sectors" [value]="sector.name">{{sector.name}}</option>
        </select>
      </label>
    </form>
    <div>
      <button (click)="refresh(); this.form.reset();">Reset</button>
    </div>
  </div>
  <div class="pool-elements">
    <table>
      <thead>
      <tr>
        <th>
          ID
        </th>
        <th>
          Max Capacity
        </th>
        <th>
          Volume
        </th>
        <th>
          Sector
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor=" let pool of pools">
        <td>{{pool.id}}</td>
        <td>{{pool.maxCapacity}}</td>
        <td>{{pool.volume}}</td>
        <td>{{pool.sector}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
