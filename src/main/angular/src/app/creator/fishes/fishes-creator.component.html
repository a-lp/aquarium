<form [formGroup]="profileForm">

  <label>
    Name:
    <input type="text" formControlName="name">
  </label>

  <label>
    Distinct Sign:
    <input type="text" formControlName="distinctSign">
  </label>

  <label>
    Gender:
    <select formControlName="gender">
      <option *ngFor="let i of genders" [value]="i">{{i}}</option>
    </select>
  </label>

  <label>
    Specie:
    <select formControlName="specie">
      <option *ngFor="let i of species" [value]="i.name">{{i.name}}</option>
    </select>
  </label>

  <button (click)="save($event)" [disabled]="!profileForm.valid">Save</button>
</form>
