<form [formGroup]="profileForm">
  <table>
    <thead>
    <tr>
      <th>Name</th>
      <th>Distinct Sign</th>
      <th>Gender</th>
      <th>Specie</th>
      <th>Save</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <th><input type="text" formControlName="name"></th>
      <th><input type="text" formControlName="distinctSign"></th>
      <th><select formControlName="gender">
        <option *ngFor="let i of genders" [value]="i">{{i}}</option>
      </select></th>
      <th><select formControlName="specie">
        <option *ngFor="let i of species" [value]="i.name">{{i.name}}</option>
      </select></th>
      <th>
        <button (click)="save($event)" [disabled]="!profileForm.valid">Save</button>
      </th>
    </tr>
    </tbody>
  </table>
</form>
